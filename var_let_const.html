<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>var vs let vs const</title>

	<style type="text/css">
		* {
			margin: 0;
			border: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			max-width: 800px;
			margin: 30px auto;
		}

		pre.output {
			border: 4px solid #000;
			background: #222;
			color: #fff;
			font-family: monospace;
			white-space: pre-wrap;
		}
	</style>
</head>
<body>

	<pre class="output"></pre>

</body>

<script type="text/javascript">
	const output = document.querySelector("pre.output");

	function print(text) {
		output.innerHTML += text + "\n";
	}

	/* ====== var is per function ====== */
	var outsideFuncVar = "Outside func";

	function aNewFunc()
	{
		// This will work
		print(outsideFuncVar + " in func");

		var insideFuncVar = "Inside func";

		// This will work
		print(insideFuncVar + " in func")	
	}
	aNewFunc();

	// This WON'T work!
//	print(insideFuncVar + " after func");

	if (true)
	{
		// This will work
		print(outsideFuncVar + " in if");

		var insideIfVar = "Inside if";

		// This will work
		print(insideIfVar + " in if");
	}

	// This will, somehow, work...
	print(insideIfVar + " after if");

	/* ====== let is per scope ====== */

	let outsideFuncLet = "Outside func";

	function aNewFunc()
	{
		// This will work
		print(outsideFuncLet + " in func");

		let insideFuncLet = "Inside func";

		// This will work
		print(insideFuncLet + " in func");
	}
	aNewFunc();

	// This WON'T work!
//	print(insideFuncLet + " after func");

	if (true)
	{
		// This will work
		print(outsideFuncLet + " in if");

		let insideIfLet = "Inside if";

		// This will work
		print(insideIfLet + " in if");
	}

	// This also WON'T work!
//	print(insideIfLet + " after if");
	*/

	/* ====== const cannot be changed ====== */
	var changeableVar = "Wrong var";
	changeableVar = "Right var!";
	print(changeableVar);

	let changeableLet = "Wrong let";
	changeableLet = "Right let!";
	print(changeableLet);

	const changeableConst = "Wrong const";
//	changeableConst = "Right const!";
	print(changeableConst);
</script>

</html>
